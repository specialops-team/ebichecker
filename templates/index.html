<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBI Jotform Catalog Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" type="image/x-icon">
</head>

<body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="container bg-white p-10 rounded-lg shadow-xl w-full max-w-2xl mt-12 mb-12 relative z-0">
        <header class="flex items-center border-b-2 border-gray-200 pb-4 mb-6">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="h-10">
            <div class="text-3xl font-bold text-blue-600 ml-auto">EBI Catalog Checker</div>
        </header>

        <section id="panelChecker">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Check Catalog for Errors</h2>

            <form id="checkerForm" enctype="multipart/form-data">

                <div class="mb-5">
                    <label for="check_type" class="font-bold block mb-2 text-gray-700">Select Check Type:</label>
                    <select id="check_type" name="check_type"
                        class="w-full border border-gray-300 rounded-md p-2 bg-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                        <option value="ALL IN ONE" selected>ALL IN ONE</option>
                        <option value="RELEASE INFO">RELEASE INFO</option>
                        <option value="ISWC">ISWC</option>
                        <option value="DROPDOWN">DROPDOWN</option>
                    </select>
                </div>

                <div class="mb-5">
                    <label for="catalog_file" class="font-bold block mb-2 text-gray-700">Upload Excel File:</label>
                    <input type="file" id="catalog_file" name="catalog_file" accept=".xlsx,.xls" required
                        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" id="submitBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-lg text-xl w-full transition font-semibold shadow-md">
                    Run Checker
                </button>
            </form>

            <div id="statusMessage" class="hidden mt-6 p-4 rounded-md text-center font-medium"></div>
        </section>

        <footer class="absolute bottom-4 left-0 w-full text-center">
            <p class="text-gray-400 text-xs tracking-wide">
                All Rights Reserved &copy; 2006-2026 Music Embassies
            </p>
        </footer>
    </div>

    <div id="validationModal"
        class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50 p-4 transition-opacity duration-300">
        <div
            class="bg-white rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col transform transition-all scale-100">

            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 class="text-2xl font-bold text-gray-800">Validation Errors</h3>
                <button id="closeIconBtn" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="p-6 overflow-y-auto flex-grow">
                <table class="w-full text-left border-collapse">
                    <tbody id="validationTableBody">
                    </tbody>
                </table>
            </div>

            <div class="p-6 border-t border-gray-200 bg-gray-50 flex justify-center">
                <button id="downloadErrorsBtn"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded shadow-lg transition flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Download Excel Report
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}?v=1"></script>
</body>

</html>
